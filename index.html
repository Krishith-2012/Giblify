    <title>Ghiblify - AI Photo Transformer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              ghibli: {
                blue: '#89c2d9',
                green: '#a9d6e5',
                dark: '#2c3e50',
                cream: '#fdfbf7',
                grass: '#88b04b'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',

              }
            }
          },
        },
      }
